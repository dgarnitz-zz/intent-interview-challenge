<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fruit Shopper</title>
        <link rel="stylesheet" type="text/css" href="/stylesheet.css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Fruit Shopper</h1>
        <h4>Your online fruit store</h4>
        <div class="menu">
            <p class="caption">Fruits available today:</p>
            <div class="menu-item">
                <span class="fruit">Apple</span>
                <button class="add-fruit" name="add-fruit" id="A">Add</button>
                <button class="remove-fruit" name="remove-fruit" id="A">Remove</button>
            </div>
            <div class="menu-item">
                <span class="fruit">Banana</span>
                <button class="add-fruit" name="add-fruit" id="B">Add</button>
                <button class="remove-fruit" name="remove-fruit" id="B">Remove</button>
            </div>
            <div class="menu-item">
                <span class="fruit">Cranberry</span>
                <button class="add-fruit" name="add-fruit" id="C">Add</button>
                <button class="remove-fruit" name="remove-fruit" id="C">Remove</button>
            </div>
            <div class="menu-item">
                <span class="fruit">Durian</span>
                <button class="add-fruit" name="add-fruit" id="D">Add</button>
                <button class="remove-fruit" name="remove-fruit" id="D">Remove</button>
            </div>
        </div>
        <div class="cart">
            <p class="cart-display"></p>
            <button class="clear-cart">Clear Cart</button>
        </div>
    </body>
    <script type="text/javascript" src="/script.js"></script>
</html>
